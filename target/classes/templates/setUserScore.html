<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置用户分数</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        #div_first {
            margin: 100px 500px;
        }
    </style>
    <script>
        $(document).ready(function () {
           $("#btn_up").click(
               function () {
                   var _id_card = $("#input_id_card").val();
                   var _score = $("#input_score").val();
                   console.info("id_cad:" + _id_card);
                   console.info("score" + _score);
                 $.get("/godSetScore",{id_card:_id_card, score:_score}, function (data, state) {
                     if(data.boolean === "true") {
                         alert("修改信用分数成功!")
                     }
                 });
               });
           $("#btn_up2").click(function () {
               var _id_card = $("#input_id_card2").val();
              $.get("/godGetScore",{id_card:_id_card},function (data, state) {
                  $("#first_p").text("信用分数为:" + data.score);
              });
           });
        });
    </script>
</head>
<body>
<div class="col-md-4 offset-5" id = "div_first">
    <div class="form-group">
        <label>
            用户ID_CARD：
        </label>
        <input type="text" class="form-control" id="input_id_card" />
        <label>
          用户分数：
        </label>
        <input type="text" class="form-control" id="input_score" />
        <button type="button" class="btn btn-info" id = "btn_up">
            设置
        </button> <span id = "span111"></span>
    </div>

    <div class="form-group">
        <label>
            用户ID_CARD：
        </label>
        <input type="text" class="form-control" id="input_id_card2" />
        <p id = "first_p" style="color: blue"></p>
        <button type="button" class="btn btn-info" id = "btn_up2">
            查看
        </button>
    </div>
</div>
</body>
</html>
